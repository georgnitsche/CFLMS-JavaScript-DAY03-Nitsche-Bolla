<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<script>

	function ageCalculator(birthYear, currentYear) {
		return currentYear - birthYear;
	}
	
	var age = ageCalculator(1991, 2020);
	document.write(age);


birthYear = window.prompt("Enter your birth year")

function ageCalculator_n(){
	var d = new Date().getFullYear();
	var newAge = d - birthYear;
	return newAge;
}

var age_n = ageCalculator_n();
document.write(age_n);

</script>


</body>
</html>
